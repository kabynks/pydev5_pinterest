<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fa-brands fa-pinterest"></i>
        </div>
        <div class="links">

            {% if user.is_authenticated %}
                <a href="{% url 'home' %}">Home</a>
                <a href="">About</a>
                <a href="">Create <i class="fa-solid fa-angle-down"></i></a>
            {% else %}
                <a href="{% url 'home' %}">Home</a>
                <a href="">Sign up </a>
                <a href="">Log in</a>
            {% endif %}
        </div>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search">
        </div>
        {% if user.is_authenticated %}
        	<div class="icons">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-comment-dots"></i>
            <i class="fa-solid fa-user"></i>
            </div>
        {% endif %}

    </div>


    <style>
        * {
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            height: 120px;
             box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.2);
        }
        .logo i {
            font-size: 25px;
            padding: 0px 0 0 5px;
        }
        .links {
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .links a {
            color: #111;
            text-decoration: none;
            margin: 0 15px ;
            font-weight: 900;
            letter-spacing: 1px;
        }
        .search {
            width: 800px;
            height: 55px;
            background-color: #e4e4e4;
            border-radius: 80px;
            padding: 0 20px;
        }
        .search i {
            color: #555;
        }
        .search input {
            border: none;
            background: transparent;
            width: 80%;
            height: 100%;
            outline: none;
            padding: 0 10px;
            font-size: 16px;
            margin: 0 10px;
            outline: none;
        }
        .icons {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icons i{
            font-size: 25px;
            color: #333;
            margin: 0 15px;
            height: 40px;


        }
    </style>
</body>
</html>
