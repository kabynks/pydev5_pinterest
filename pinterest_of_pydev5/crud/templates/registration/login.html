{% extends 'crud/base.html' %}

{% block title %}

    Log in

{% endblock title %}

{% block content %}
<style>
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width:400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  .form-container label {
    margin-bottom: 10px;
  }

  .form-container input[type="text"],
  .form-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .form-container input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  .form-container input[type="submit"]:hover {
    background-color: #45a049;
  }

  .form-container .social-login {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .form-container .social-login a {
    margin: 0 10px;
    text-decoration: none;
    color: #666;
    display: flex;
    align-items: center;
    white-space: nowrap;
  }

  .form-container .social-login img {
    width: 20px;
    height: 20px;
    margin-right: 5px;
  }

  .form-container .signup {
    text-align: center;
      text-decoration: none;
      color: #443838;
      transition: 0.3s;
  }
  .form-container .signup:hover {
      color: #000000
  }

</style>

<div class="form-container">
    <h1>Log in</h1>
  <form method="post" enctype="multipart/form-data">
   {% csrf_token %}

    <p>
      <label for="id_username">Username:</label>
      <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
    </p>

    <p>
      <label for="id_password">Password:</label>
      <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
    </p>

    <input type="submit" value="Log in">

    <div class="social-login">
      <a href="#">
        <img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" alt="Google" />
        Log in with Google
      </a>
      <a href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" />
        <span style="white-space: nowrap;">Log in with GitHub</span>
      </a>
    </div>

    <a href="{% url 'signup' %}" class="signup">Sign up</a>
  </form>
</div>
{% endblock content %}
